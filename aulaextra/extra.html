<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 17pt 'Arial'
        }

        h1{
            text-align: center;
        }

        .container{ 
            box-shadow: 3px 3px 5px black;
            background-color: #ccc;
            padding: 10px;
            margin: auto;
            box-sizing: border-box;
            padding: 15px;
            width: 300px;
            height: 500px;
            border: 1px solid #0b0606;
        }


        .name{
            padding: 10px;
            margin: 10px;
        }

        #name-user{
            margin: 15px;
        }
        
        #name-user{
            height: 30px;
        }
        
        .calculator{
            margin: 20px;
            padding: 20px;
            line-height: 20px;
        }
        
        #res{
            margin: 25px;
            text-align: center;
        }

        .btn-confirmr{
            text-transform: uppercase;
            border: none;
            background-color: rgba(0, 255, 255, 0.584);
            padding: 10px;
            margin: 10px;
        }

        #number01 , #number02{
            margin: 10px;
        }

        .sum{
            font-size: 15pt;
        }
    </style>

</head>
<body>
    <h1>Meu primeiro programa</h1>
    <div class="container">
        <span class="name">Name:</span>
        <input type="text" name="name" id="name-user" placeholder="digite seu nome">
        <input type="button" value="confirmar" onclick="confirmr()" class="btn-confirmr">
        <div class="calculator">
            <input type="number" name="number01" id="number01" placeholder="Digite um valor">
            <span class="sum">+</span>
            <input type="number" name="number02" id="number02" placeholder="Digite um valor"> 
            <input type="button" value="Somar" onclick="sum()" class="btn-confirmr">
            <div id="res">
                Resultado:
            </div>
        </div>
    </div>

    <script>
        var user   
        
        function confirmr() {
            user = document.querySelector('#name-user').value
            var clic = document.querySelectorAll('.btn-confirmr')[0]
            clic.style.background = 'green'
        }
        
        function sum() {
            var tn1 = document.getElementById('number01')
            var tn2 = document.getElementById('number02')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sum = n1 + n2
            var clic_sum = document.querySelectorAll('.btn-confirmr')[1]
            clic_sum.style.background = 'green'
            res.innerHTML = `${user}  o resultado entre ${n1} e ${n2} Ã© ${sum}`
        }
    </script>
</body>
</html>
