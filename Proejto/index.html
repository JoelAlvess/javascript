<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de salário</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <h1>Calculadora de salário</h1>
    <div id="container">
        <div id="forms">
            <input type="number" name="" id="salario">
            <input type="button" value="Calcular" class="btn">
        </div>
    </div>

    <div id="result">
        <span class="sal-antigo">Calculando...</span> <br>
        <span class="aumento">Calculando...</span> <br>
        <span class="valor-aumento">Calculando...</span> <br>
        <span class="sal-novo">Calculando...</span> <br>
    </div>
</body>
</html>
