<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>um programa que leia um valor em metros e o
        exiba convertido em centímetros e milímetros.</p>

    <input type="number" name="" id="medida">
    <input type="button" value="converter" class="btn">

    <script>
        document.querySelector('.btn').addEventListener('click', conversao)

        function conversao(){
            var metric = Number(document.querySelector('#medida').value)

            let centímetros 
            let milímetros

            centímetros = metric * 100
            milímetros = metric * 1000

            document.write(`O valor ${metric}m em centímetros é ${centímetros}cm e em milimetros é ${milímetros}mm`)
        }
    </script>
</body>
</html>
