<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        #container{
            position: relative;
            margin: 10px auto;
            width: 350px;
            height: 200px;
            border: 1px solid black;
        }

        #forms{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #money, #btn{
            margin-bottom: 10px;
        }

        #btn{
            color: white;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.459);
            border-radius: 15px;
            background-color: green;
            cursor: pointer;
        }

        #new-money{
            text-align: center;
            margin: auto;
            width: 350px;
            height: 100px;

        }
    </style>
</head>
<body>
    <!-- Esse código simula uma calculadora de aumentos -->
    <h1>Calculadora de aumentos</h1>
    <div id="container">
        <div id="forms">
            <input type="number" name="" id="money" placeholder="Informe seu salário">
            <input type="button" value="calcular" id="btn">
        </div>
    </div>

    <div id="new-money">
        seu novo salário é...
    </div>

    <script>
        var results = document.querySelector('#new-money')
        var btns = document.querySelector('#btn')
        btns.addEventListener('click', wage)

        function wage(){
            var wage_now = Number(document.querySelector('#money').value)

            if(wage_now <= 280){
                wage_now = 280 + (20/100)*280
                results.innerHTML = `Seu novo salário é ${wage_now}`
            }   else if(wage_now > 280 && wage_now < 700){
                    wage_now = wage_now + (15/100)*wage_now
                    results.innerHTML = `Seu novo salário é ${wage_now}`
            }
        }
    </script>
</body>
</html>
